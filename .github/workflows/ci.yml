name: CI

# Build and test on all platforms

on:
  push:
  pull_request:

jobs:
  # Prevent duplicate runs - skip push if PR exists for same commit
  pre-check:
    runs-on: ubuntu-latest
    outputs:
      should_skip: ${{ steps.skip_check.outputs.should_skip }}
    steps:
      - id: skip_check
        uses: fkirc/skip-duplicate-actions@v5
        with:
          concurrent_skipping: same_content_newer
          skip_after_successful_duplicate: true

  # macOS ARM64 (Apple Silicon)
  macos-arm64:
    needs: pre-check
    if: needs.pre-check.outputs.should_skip != 'true'
    name: macOS ARM64
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-arm64-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-arm64-cargo-

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --workspace --target aarch64-apple-darwin -- -D warnings

      - name: Build
        run: cargo build --target aarch64-apple-darwin

      - name: Run tests
        run: cargo test --target aarch64-apple-darwin

  # macOS x64 (Intel)
  macos-x64:
    needs: pre-check
    if: needs.pre-check.outputs.should_skip != 'true'
    name: macOS x64
    runs-on: macos-15-intel
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-apple-darwin

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-x64-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-x64-cargo-

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --workspace --target x86_64-apple-darwin -- -D warnings

      - name: Build
        run: cargo build --target x86_64-apple-darwin

      - name: Run tests
        run: cargo test --target x86_64-apple-darwin

  # Windows x64
  windows-x64:
    needs: pre-check
    if: needs.pre-check.outputs.should_skip != 'true'
    name: Windows x64
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-x64-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-x64-cargo-

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --workspace --target x86_64-pc-windows-msvc -- -D warnings

      - name: Build
        run: cargo build --target x86_64-pc-windows-msvc

      - name: Run tests
        run: cargo test --target x86_64-pc-windows-msvc

  # Windows ARM64 (cross-compile)
  windows-arm64:
    needs: pre-check
    if: needs.pre-check.outputs.should_skip != 'true'
    name: Windows ARM64
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Add Windows ARM64 target
        run: rustup target add aarch64-pc-windows-msvc

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-arm64-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-arm64-cargo-

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --workspace --target aarch64-pc-windows-msvc -- -D warnings

      - name: Build
        run: cargo build --target aarch64-pc-windows-msvc

  # Linux x64
  linux-x64:
    needs: pre-check
    if: needs.pre-check.outputs.should_skip != 'true'
    name: Linux x64
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libxkbcommon-dev \
            libxkbcommon-x11-dev \
            libwayland-dev \
            libxcb-shape0-dev \
            libxcb-xfixes0-dev \
            libxcb1-dev \
            libxcb-render0-dev \
            libxcb-shm0-dev \
            libvulkan-dev \
            libasound2-dev

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-gnu

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-x64-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-x64-cargo-

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --workspace --target x86_64-unknown-linux-gnu -- -D warnings

      - name: Build
        run: cargo build --target x86_64-unknown-linux-gnu

      - name: Run tests
        run: cargo test --target x86_64-unknown-linux-gnu
